<html>
<body>
<script>

 var day = new Date().getDay();

 switch(day)
{
  case 0:
    day = "Today is Sunday";
    break;
  case 1:
    day = "Today is Monday";
    break;
  case 2:
    day = "Today is Tuesday";
    break;
  case 3:
    day = "Today is Wednesday";
    break;
  case 4:
    day = "Today is Thursday";
    break;
  case 5:
    day = "Today is Friday";
    break;
  case  6:
    day = "Today is Saturday";
}

document.write(day);

</script>
</body>
</html>
