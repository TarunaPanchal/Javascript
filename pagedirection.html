<html>
   <body>
      <h1 id="myID">Heading 1</h1>
      <p>Click  Left-to-right</p>
      <button type="button" onclick="display()">Click to change the direction</button>

         function display() {
            document.getElementById("myID").style.direction = "rtl";
         }
      </script>
   </body>
</html>
