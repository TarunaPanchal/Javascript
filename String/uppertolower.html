function lower(str) {
 
  var result = '';
  
  for (var i = 0; i < str.length; i++) {
  	
  	var code = str.charCodeAt(i);
    
   
    if (code > 64 && code < 91) {
    
      
      result += String.fromCharCode(code + 32);
    } else {
            result += str.charAt(i);
    }
  } // 65 90 97 122
  
 
  return result;
}

console.log(lower(str));
