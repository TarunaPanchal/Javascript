function firstNameValidate() { 

	if(firstNameInput.value == "") { 
		document.getElementById("firstNameInputStatus").innerHTML = "Name is required!"; 
		document.getElementById("firstNameInputStatus").style.display = "block"; 
		
		return false; 
	} else if(!validname(firstNameInput.value)) { 
		document.getElementById("firstNameInputStatus").innerHTML = "Please enter a valid Name";
	  document.getElementById("firstNameInputStatus").style.display = "block"; 
		return false; 
	} else { 
		document.getElementById("firstNameInputStatus").style.display = "none"; 
		return true; 
	}
}

function AgeValidate() { 

if(AgeInput.value == "") { 
	document.getElementById("AgeInputStatus").innerHTML = "Age is required!"; 
	document.getElementById("AgeInputStatus").style.display = "block"; 
	
	return false; 
} else if(!validage(AgeInput.value)) { 
	document.getElementById("AgeInputStatus").innerHTML = "Please enter a valid Age";
	document.getElementById("AgeInputStatus").style.display = "block"; 
	return false; 
} else { 
	document.getElementById("AgeInputStatus").style.display = "none"; 
	return true; 
}
}



function emailValidate() { 

	if(emailInput.value == "") { 
		document.getElementById("emailInputStatus").innerHTML = "Email address is required!"; 
		document.getElementById("emailInputStatus").style.display = "block"; 
		
		return false; 
	} else if(!validEmailAddress(emailInput.value)) { 
		document.getElementById("emailInputStatus").innerHTML = "Please enter a valid email address"; 
		document.getElementById("emailInputStatus").style.display = "block"; 
		return false; 
	} else { 
		document.getElementById("emailInputStatus").style.display = "none";

	}
}


function phoneValidate() { 

if(phoneInput.value == "") { 
	document.getElementById("phoneInputStatus").innerHTML = "Phone number is required!"; 
	document.getElementById("phoneInputStatus").style.display = "block"; 
	
	return false; 
} else if(!validphone(phoneInput.value)) {

	document.getElementById("phoneInputStatus").style.display = "block"; 
	return false; 
} else { 
	document.getElementById("phoneInputStatus").style.display = "none"; 
	return true; 
}
}


function addressValidate() { 

if(addressInput.value == "") { 
	document.getElementById("addressInputStatus").innerHTML = "Address is required!"; 
	document.getElementById("addressInputStatus").style.display = "block"; 
	
	return false; 
} else if(!validaddress(addressInput.value)) { 
	document.getElementById("addressInputStatus").innerHTML = "Maximum length 23 &  Only Alphabet,digit,space,comma,dot(.),apostrophe(')),hyphen(-)"; 
	document.getElementById("addressInputStatus").style.display = "block"; 
	return false; 
} else { 
	document.getElementById("addressInputStatus").style.display = "none"; 
	return true; 
}
}
function cityValidate() { 

var abc = cityInput.options[cityInput.selectedIndex].value; 

if(abc == 0) { 
document.getElementById("cityInputStatus").innerHTML = "Select any one City!"; 
document.getElementById("cityInputStatus").style.display = "block"; 

return false; 
} else { 
document.getElementById("cityInputStatus").style.display = "none"; 
return true; 
}
}

function checkForm() { 

	var valid = true; 
	var firstNameInput = document.getElementById("firstNameInput"); 
	var AgeInput = document.getElementById("AgeInput"); 
	var emailInput = document.getElementById("emailInput"); 
	var phoneInput = document.getElementById("phoneInput"); 

	var addressInput = document.getElementById("addressInput"); 
	var cityInput = document.getElementById("cityInput");

	if(!firstNameValidate()) valid = false;  
	if(!AgeValidate()) valid = false;
	if(!emailValidate()) valid = false; 
	if(!phoneValidate()) valid = false; 
	
	if(!addressValidate()) valid = false; 
	if(!cityValidate()) valid = false; 
		return valid; 
}
function validname(name)
{
	var name1 = /^[a-zA-Z]+$/;
	return name1.test(name);
}
function validEmailAddress(email) { 

	var pattern = /^[a-zA-Z\d._]{3,64}\@([a-z0-9]+)\.[a-z]+(.[a-z]+)?$/; 
	return pattern.test(email); 
}
function validage(age)
{
	var age1= /^[0-9]+$/;
	return age1.test(age);

}
function validphone(phone)
{
	var phone1= /^\d{10}$/;
	return phone1.test(phone);

}
function validaddress(address)
{
	var address1= /^[a-zA-Z0-9\s,.'-]{3,23}$/;
	return address1.test(address);

}
