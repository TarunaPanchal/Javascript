        <script>
            function firstDuplicate(arr)
            {
              var dictionary = {};

                for(var i = 0; i < arr.length; i++) 
                {
                     if(dictionary[arr[i]] !== undefined)
                         return arr[i];
                     else
                            dictionary[arr[i]] = i;
                }

              return -1;
            }

         document.write(firstDuplicate(["d","b","c","a","c","b","d"]));
