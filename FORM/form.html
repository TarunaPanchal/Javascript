        <script>
            function fun()
            {
              var name = document.getElementById("t1");
              var age = document.getElementById("t2");

              var phone = document.getElementById("t4");

              if(name.value == "" && age.value == "" && email.value == "" && phone.value == "" && abc == 0 && address.value == "")
              {

              }

              if (inputAlphabet(name)) { 
if (textNumeric(age)) {
if (emailValidation(email)) {

}

return false;


function inputAlphabet(inputtext) {
var alphaExp = /^[a-zA-Z]+$/;
if (inputtext.value.match(alphaExp)) { 
return true;
} else {

    if(name.value == "")
      {
        document.getElementById('p1').innerText = "* please Fill *";
        name.focus();
        return false;
      }
      else{
      document.getElementById('p1').innerText = "* please use alphabets only *";
      inputtext.focus();
      return false;
      } 
}
}

function textNumeric(inputtext) {
var numericExpression = /^[0-9]+$/;
if (inputtext.value.match(numericExpression)) {
return true;
} else {
    if(age.value == "")
      {
        document.getElementById('p2').innerText = "* please Fill *";
        age.focus();
        return false;
      }
      else{
document.getElementById('p2').innerText = "*please use numbers*"; 
inputtext.focus();
return false;
      }
}
}
function emailValidation(inputtext) {
var emailExp = /^[a-zA-Z\d._]{3,64}\@([a-z0-9]+)\.[a-z]+(.[a-z]+)?$/;
if (inputtext.value.match(emailExp)) {
return true;
} else {
    if(email.value == "")
      {
        document.getElementById('p3').innerText = "* please Fill *";
        email.focus();
        return false;
      }else{  
document.getElementById('p3').innerText = "* Please enter a valid email address *"; 
inputtext.focus();
return false;
}
}
}


function phonenumber(inputtext) {
var phone1 = /\d{10}/;
if (inputtext.value.match(phone1)) {
return true;
} else {
    if(phone.value == "")
      {
        document.getElementById('p4').innerText = "* please Fill *";

        return false;
      }
      else{
document.getElementById('p4').innerText = "* Please enter a valid 10 didit Number *"; 
inputtext.focus();
return false;
      }
}
}


function trueSelection(inputtext) {

  var abc = city.options[city.selectedIndex].value; 

if(abc == 0) 
 { 
   document.getElementById("p5").innerHTML = "Please Select any one option";
   inputtext.focus();
   return false;
 }
 else {
return true;
}
}
function textAlphanumeric(inputtext) {
var alphaExp = /^[a-zA-Z0-9\s,.'-]{3,23}$/;
if (inputtext.value.match(alphaExp)) {
return true;
} else {
    if(address.value == "")
      {
        document.getElementById('p6').innerText = "* please Fill *";

      }
      else{
document.getElementById('p6').innerText = "*Maximum length 23 &  Only Alphabet,digit,space,comma,dot(.),apostrophe(')),hyphen(-) *"; 
inputtext.focus();
return false;
      }
}
}   
}
