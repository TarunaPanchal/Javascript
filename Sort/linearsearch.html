<html>
<body>
<script>
           debugger;
           linear();
             function linear()
       {
    var n=parseInt(prompt("Enter size of array"));
    var a=new Array(n);
    var t=0;
    for(var i=0; i<a.length; i++)
    {
        a[i]=parseInt(prompt("Enter array elements"));
    }
    document.write("Array :-" + a + "<br>");
    var k=parseInt(prompt("Enter the element to search: "));
    document.write("<br>"+"Search Array Element :-" +k);
    for(var i=0; i<a.length; i++)
    {
        if(k==a[i])
        {
            t=1;
            break;
        }
    }
    if(t==1)
    {
        document.write("<br>"+"Search Element is :" +a[i] + "<br>" +" Index Of :" + "["+ i+"]" );
    }
    else
    {
        document.write("<br>"+"Element Not Found");
    }
}
</script>
</body>
</html>
